  <div class="card mt-2">
    @defer (on viewport) {
      <img [src]="episodio?.show?.image?.medium" class="card-img-top" alt="...">
    } @placeholder {
      <div class="d-flex justify-content-center" style="height: 700px">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      }
    <div class="card-body">
      <h5 class="card-title" #texto>{{ episodio?.show?.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ episodio?.name}}</h6>
      <p class="card-text" [innerHTML]="episodio?.summary"></p>
      <a [routerLink]="['/programas',episodio?.show?.id]" class="btn btn-primary">Ver Programa</a>
    </div>
  </div>
