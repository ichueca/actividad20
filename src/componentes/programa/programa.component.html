<div class="card m-1 mx-auto" [style]='css'>

    <img [src]="programa?.image?.medium" class="card-img-top" alt="...">
  }@else {
    <img src="https://live.staticflickr.com/4/7423235_0750de6e84_b.jpg" class="card-img-top" alt="...">
  } -->
  <img [src]="programa?.image?.medium || 'https://live.staticflickr.com/4/7423235_0750de6e84_b.jpg'" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ programa?.name}}</h5>
    <h5 class="card-title text-body-secondary">{{programa?.webChannel?.name}} - {{programa?.type}}</h5>
    <p class="card-text" [innerHTML]="programa?.summary"></p>
    <p class="card-text"><small class="text-body-secondary"><a [href]="programa?.officialSite">{{ programa?.officialSite}}</a></small></p>
    <a [routerLink]="['/episodios']" class="btn btn-primary">Volver</a>
  </div>
</div>
